<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolus Calculator</title>
  
  <!-- Link to Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Apple-specific meta tags for iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Bolus Calculator">
  <link rel="apple-touch-icon" href="icon-192.png">

  <script src="timeUtils.js"></script>

  <script>
    let pendingPreview = null;

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").then(() => {
        console.log("Service Worker Registered");
      }).catch((error) => {
        console.error("Service Worker Registration Failed:", error);
      });
    }

    // ---- Helper Functions for Time-Based Schedules ----

    // Returns the first matching schedule if the current time is within any schedule window.
    // Otherwise returns null.
    function getActiveSchedule() {
      // Retrieve array of schedule objects from localStorage
      const schedules = JSON.parse(localStorage.getItem("schedules")) || [];
      const now       = new Date();
      const currentTime = { hour: now.getHours(), minute: now.getMinutes() };

      // Check each schedule
      for (let schedule of schedules) {
        if (
          !schedule.startTime ||
          !schedule.endTime ||
          schedule.carbRatio === '' ||
          schedule.sensitivityFactor === '' ||
          schedule.targetBG === ''
        ) continue; // skip incomplete

        const start = parseTime(schedule.startTime);
        const end   = parseTime(schedule.endTime);

        if (isWithinTimeWindow(currentTime, start, end)) {
          // Return the matched schedule's values
          return {
            carbRatio: schedule.carbRatio,
            sensitivityFactor: schedule.sensitivityFactor,
            targetBG: schedule.targetBG
          };
        }
      }

      // No schedule matched
      return null;
    }

    // Determines which calculator settings to use right now
    function getCurrentSettings() {
      const activeSchedule = getActiveSchedule();

      if (activeSchedule) {
        // Use the active schedule's values
        return {
          carbRatio: Number(activeSchedule.carbRatio),
          sensitivityFactor: Number(activeSchedule.sensitivityFactor),
          targetBG: Number(activeSchedule.targetBG)
        };
      } else {
        // Otherwise, use the default settings from localStorage
        return {
          carbRatio: Number(localStorage.getItem("carbRatio") || 10),
          sensitivityFactor: Number(localStorage.getItem("sensitivityFactor") || 50),
          targetBG: Number(localStorage.getItem("targetBG") || 100)
        };
      }
    }

    function getIobSettings() {
      const storedEnabled = localStorage.getItem("iobEnabled");
      const storedDecayHours = parseFloat(localStorage.getItem("iobDecayHours"));
      const iobEnabled = storedEnabled === null ? true : storedEnabled === "true";
      const fallbackDecayHours = Number.isNaN(storedDecayHours) ? 4 : storedDecayHours;
      const iobDecayHours = Math.min(Math.max(fallbackDecayHours, 1), 5);

      return { iobEnabled, iobDecayHours };
    }

    function calculateIob(logData, decayHours) {
      const decayMinutes = decayHours * 60;
      const now = Date.now();
      const cutoffTime = now - decayMinutes * 60000;

      return logData.reduce((total, entry) => {
        const entryTime = new Date(entry.timestamp).getTime();
        const bolusUnits = Number(entry.totalBolus);
        if (!Number.isFinite(entryTime) || !Number.isFinite(bolusUnits)) {
          return total;
        }
        if (entryTime < cutoffTime) {
          return total;
        }
        const minutesSince = (now - entryTime) / 60000;

        if (minutesSince < 0 || minutesSince >= decayMinutes) {
          return total;
        }

        const remainingFraction = 1 - minutesSince / decayMinutes;
        return total + bolusUnits * remainingFraction;
      }, 0);
    }

    function formatIobTimestamp(date) {
      return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    }

    function updateIobBadge() {
      const badge = document.getElementById('iobBadge');
      const valueElement = document.getElementById('iobBadgeValue');
      const timeElement = document.getElementById('iobBadgeTime');

      if (!badge || !valueElement || !timeElement) {
        return;
      }

      const { iobEnabled, iobDecayHours } = getIobSettings();

      if (!iobEnabled) {
        badge.style.display = 'none';
        return;
      }

      const logData = JSON.parse(localStorage.getItem("logData")) || [];
      const iobUnits = calculateIob(logData, iobDecayHours);
      const iobDisplay = (Math.round(iobUnits * 100) / 100).toFixed(2);

      valueElement.innerText = `${iobDisplay} units`;
      timeElement.innerText = `as of ${formatIobTimestamp(new Date())}`;
      badge.style.display = 'flex';
    }

    // ---- Main Calculation ----

    function clearPendingPreview() {
      pendingPreview = null;
    }

    function isPreviewModalOpen() {
      const modal = document.getElementById('bolusPreviewModal');
      return modal ? modal.classList.contains('is-open') : false;
    }

    function setInAppNavigationLocked(isLocked) {
      const navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach((link) => {
        if (isLocked) {
          link.classList.add('nav-link-disabled');
          link.setAttribute('aria-disabled', 'true');
          link.setAttribute('tabindex', '-1');
        } else {
          link.classList.remove('nav-link-disabled');
          link.removeAttribute('aria-disabled');
          link.removeAttribute('tabindex');
        }
      });
    }

    function openPreviewModal(resultText) {
      const modal = document.getElementById('bolusPreviewModal');
      const resultElement = document.getElementById('modalResultText');
      const logButton = document.getElementById('modalLogBolusButton');

      if (!modal || !resultElement || !logButton) {
        return;
      }

      resultElement.innerText = resultText;
      modal.classList.add('is-open');
      document.body.classList.add('modal-open');
      setInAppNavigationLocked(true);
      logButton.focus();
    }

    function closePreviewModal() {
      const modal = document.getElementById('bolusPreviewModal');
      const resultElement = document.getElementById('modalResultText');
      if (!modal || !resultElement) {
        return;
      }

      modal.classList.remove('is-open');
      resultElement.innerText = '';
      document.body.classList.remove('modal-open');
      setInAppNavigationLocked(false);
    }

    function handlePreviewModalKeydown(event) {
      if (!isPreviewModalOpen()) {
        return;
      }

      if (event.key === 'Escape') {
        event.preventDefault();
        return;
      }

      if (event.key === 'Tab') {
        const logButton = document.getElementById('modalLogBolusButton');
        const cancelButton = document.getElementById('modalCancelButton');
        const controls = [logButton, cancelButton].filter(Boolean);

        if (controls.length === 0) {
          return;
        }

        const activeIndex = controls.indexOf(document.activeElement);
        event.preventDefault();

        const delta = event.shiftKey ? -1 : 1;
        const nextIndex = activeIndex === -1
          ? 0
          : (activeIndex + delta + controls.length) % controls.length;
        controls[nextIndex].focus();
      }
    }

    function preventNavigationWhileModalOpen(event) {
      if (!isPreviewModalOpen()) {
        return;
      }
      event.preventDefault();
    }

    function buildBolusPreview(currentBG, mealCarbs) {
      const { carbRatio, sensitivityFactor, targetBG } = getCurrentSettings();
      const { iobEnabled, iobDecayHours } = getIobSettings();

      if (
        isNaN(carbRatio) ||
        isNaN(sensitivityFactor) ||
        isNaN(targetBG) ||
        carbRatio <= 0 ||
        sensitivityFactor <= 0 ||
        targetBG <= 0 ||
        isNaN(currentBG) ||
        isNaN(mealCarbs)
      ) {
        return { isValid: false };
      }

      const carbBolus = mealCarbs / carbRatio;
      const correctionBolus = currentBG > targetBG ? (currentBG - targetBG) / sensitivityFactor : 0;
      const logData = JSON.parse(localStorage.getItem("logData")) || [];
      const iobUnits = iobEnabled ? calculateIob(logData, iobDecayHours) : 0;
      const totalBolus = carbBolus + correctionBolus - iobUnits;
      const safeBolus = Math.max(0, totalBolus);
      const roundedBolus = Math.round(safeBolus);

      let resultText = `Total Bolus: ${roundedBolus}`;
      if (iobEnabled) {
        const iobDisplay = (Math.round(iobUnits * 100) / 100).toFixed(2);
        resultText += ` (IOB ${iobDisplay} units)`;
      }

      return {
        isValid: true,
        currentBG,
        mealCarbs,
        roundedBolus,
        resultText
      };
    }

    function calculateBolus() {
      const iobElement = document.getElementById('iobResult');

      // Get user inputs
      const currentBG = parseFloat(document.getElementById('currentBG').value);
      const mealCarbs = parseFloat(document.getElementById('mealCarbs').value) || 0;
      const preview = buildBolusPreview(currentBG, mealCarbs);

      // Validate
      if (!preview.isValid) {
        clearPendingPreview();
        document.getElementById('result').innerText = 'Please enter valid positive settings and numbers.';
        iobElement.innerText = '';
        iobElement.style.display = 'none';
        return;
      }

      pendingPreview = preview;
      document.getElementById('result').innerText = '';
      openPreviewModal(preview.resultText);
      iobElement.innerText = '';
      iobElement.style.display = 'none';
    }

    function confirmLogBolus() {
      if (!pendingPreview) {
        return;
      }

      saveLog(pendingPreview.currentBG, pendingPreview.mealCarbs, pendingPreview.roundedBolus);
      closePreviewModal();
      clearPendingPreview();
      setCalculationState(true);
      updateIobBadge();
    }

    function cancelPreview() {
      closePreviewModal();
      clearPendingPreview();
      document.getElementById('result').innerText = '';
      document.getElementById('currentBG').focus();
    }

    // Logs the calculation to localStorage
    function saveLog(currentBG, mealCarbs, totalBolus) {
      const logData = JSON.parse(localStorage.getItem("logData")) || [];
      const timestamp = new Date().toISOString();
      logData.push({ timestamp, currentBG, mealCarbs, totalBolus });
      localStorage.setItem("logData", JSON.stringify(logData));
    }

    function setCalculationState(isLocked) {
      const calculateButton = document.getElementById('calculateButton');
      const newCalculationButton = document.getElementById('newCalculationButton');
      const currentBgInput = document.getElementById('currentBG');
      const mealCarbsInput = document.getElementById('mealCarbs');

      calculateButton.disabled = isLocked;
      currentBgInput.disabled = isLocked;
      mealCarbsInput.disabled = isLocked;

      if (isLocked) {
        calculateButton.style.display = 'none';
        newCalculationButton.style.display = 'block';
      } else {
        calculateButton.style.display = 'block';
        newCalculationButton.style.display = 'none';
      }
    }

    function resetCalculation() {
      document.getElementById('currentBG').value = '';
      document.getElementById('mealCarbs').value = '';
      document.getElementById('result').innerText = '';

      const iobElement = document.getElementById('iobResult');
      iobElement.innerText = '';
      iobElement.style.display = 'none';

      closePreviewModal();
      clearPendingPreview();
      setCalculationState(false);
      document.getElementById('currentBG').focus();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('bolusPreviewModal');
      const navLinks = document.querySelectorAll('.nav-links a');

      closePreviewModal();

      if (modal) {
        modal.addEventListener('click', (event) => {
          if (event.target === modal) {
            event.preventDefault();
          }
        });
      }

      navLinks.forEach((link) => {
        link.addEventListener('click', preventNavigationWhileModalOpen);
      });

      document.addEventListener('keydown', handlePreviewModalKeydown);
      updateIobBadge();
    });
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      color-scheme: light;
      --background: #fdf2f8;
      --card: rgba(255, 255, 255, 0.92);
      --border: rgba(226, 232, 240, 0.9);
      --foreground: #1f2937;
      --muted: #6b7280;
      --primary: #ec4899;
      --primary-dark: #9333ea;
      --primary-foreground: #ffffff;
      --secondary: rgba(255, 255, 255, 0.8);
      --secondary-foreground: #4b5563;
      --ring: rgba(236, 72, 153, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, rgba(249, 168, 212, 0.55), transparent 55%),
        linear-gradient(135deg, #fbc2eb, #a78bfa 55%, #93c5fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--foreground);
    }

    body.modal-open {
      overflow: hidden;
    }

    .calculator {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: 0 20px 45px rgba(147, 51, 234, 0.18);
      padding: 28px;
      width: calc(100% - 40px);
      max-width: 360px;
      margin: 20px;
      text-align: center;
      backdrop-filter: blur(14px);
    }

    .calculator h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 8px;
    }

    .iob-badge {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 14px;
      margin: 12px 0 20px;
      border-radius: 16px;
      border: 1px solid rgba(236, 72, 153, 0.25);
      background: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 0 0 1px rgba(236, 72, 153, 0.05);
    }

    .iob-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9333ea;
      background: rgba(236, 72, 153, 0.15);
      padding: 4px 10px;
      border-radius: 999px;
    }

    .iob-meta {
      display: flex;
      flex-direction: column;
      text-align: right;
    }

    .iob-value {
      font-size: 15px;
      font-weight: 600;
      color: var(--foreground);
    }

    .iob-time {
      font-size: 12px;
      color: var(--muted);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 14px;
      font-size: 15px;
      background: white;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    button {
      width: 100%;
      padding: 13px 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--primary-foreground);
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 24px rgba(236, 72, 153, 0.25);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(147, 51, 234, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .secondary-button {
      background: var(--secondary);
      color: var(--secondary-foreground);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    .secondary-button:hover {
      transform: translateY(-1px);
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
      color: var(--foreground);
    }

    .iob-result {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .nav-links {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .nav-links a {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.6);
      color: #7c3aed;
      font-size: 13px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, background 0.2s ease;
    }

    .nav-links a:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.85);
    }

    .nav-links a.nav-link-disabled {
      pointer-events: none;
      opacity: 0.4;
      transform: none;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(17, 24, 39, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
    }

    .modal-overlay.is-open {
      display: flex;
    }

    .modal-card {
      width: 100%;
      max-width: 340px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 24px 45px rgba(17, 24, 39, 0.25);
      padding: 20px;
      text-align: center;
    }

    .modal-title {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .modal-copy {
      margin: 10px 0 18px;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.45;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    .modal-actions button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Insulin Bolus Calculator</h1>
    <div id="iobBadge" class="iob-badge" style="display: none;">
      <span class="iob-label">IOB</span>
      <div class="iob-meta">
        <span id="iobBadgeValue" class="iob-value"></span>
        <span id="iobBadgeTime" class="iob-time"></span>
      </div>
    </div>

    <div class="input-group">
      <label for="currentBG">Current BG (mg/dL):</label>
      <input type="number" id="currentBG" inputmode="numeric" />
    </div>

    <div class="input-group">
      <label for="mealCarbs">Meal Carbs (g):</label>
      <input type="number" id="mealCarbs" inputmode="numeric" />
    </div>

    <button id="calculateButton" onclick="calculateBolus()">Calculate</button>
    <button id="newCalculationButton" class="secondary-button" onclick="resetCalculation()" style="display: none;">
      New Calculation
    </button>
    <div id="result" class="result"></div>
    <div id="iobResult" class="iob-result"></div>

    <div class="nav-links">
      <a href="settings_page.html">Settings</a>
      <a href="log_graph_page.html">Log &amp; Graph</a>
    </div>
  </div>

  <div id="bolusPreviewModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div id="bolusPreviewDialog" class="modal-card">
      <h2 id="modalTitle" class="modal-title">Confirm Bolus</h2>
      <p id="modalResultText" class="modal-copy"></p>
      <div class="modal-actions">
        <button id="modalLogBolusButton" onclick="confirmLogBolus()">Log Bolus</button>
        <button id="modalCancelButton" class="secondary-button" onclick="cancelPreview()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
