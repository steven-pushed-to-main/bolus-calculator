<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      /* Add extra breathing room for mobile screens */
      width: calc(100% - 60px);
      max-width: 600px;
      margin: 30px auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #6a11cb;
      color: white;
    }

    .back-link {
      display: block;
      margin-bottom: 20px; /* Adds space below the link */
      text-align: left; /* Aligns the link to the left */
      color: #6a11cb;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Log History</h1>
    <a href="index.html" class="back-link">Back to Calculator</a>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Current BG (mg/dL)</th>
          <th>Meal Carbs (g)</th>
          <th>Total Bolus</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Log entries will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const logData = JSON.parse(localStorage.getItem("logData")) || [];
        const tableBody = document.getElementById("logTableBody");

        // Ensure timestamps are sorted in descending order (most recent first)
        logData.sort((a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime());

        logData.forEach(entry => {
            const row = document.createElement("tr");
            const ts = new Date(entry.timestamp).toLocaleString();
            row.innerHTML = `
                <td>${ts}</td>
                <td>${entry.currentBG}</td>
                <td>${entry.mealCarbs}</td>
                <td>${entry.totalBolus}</td>
            `;
            tableBody.appendChild(row);
        });
    });
  </script>
</body>
</html>
