<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log History</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      color-scheme: light;
      --background: #fdf2f8;
      --card: rgba(255, 255, 255, 0.92);
      --border: rgba(226, 232, 240, 0.9);
      --foreground: #1f2937;
      --muted: #6b7280;
      --primary: #ec4899;
      --primary-dark: #9333ea;
      --primary-foreground: #ffffff;
      --ring: rgba(236, 72, 153, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px 0;
      background: radial-gradient(circle at top, rgba(249, 168, 212, 0.55), transparent 55%),
        linear-gradient(135deg, #fbc2eb, #a78bfa 55%, #93c5fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: var(--foreground);
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px);
      padding: 28px;
      border-radius: 24px;
      box-shadow: 0 20px 45px rgba(147, 51, 234, 0.18);
      width: calc(100% - 40px);
      max-width: 640px;
      margin: 20px auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 14px;
    }

    table th, table td {
      border-bottom: 1px solid var(--border);
      padding: 10px;
      text-align: center;
      font-size: 13px;
    }

    table th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
    }

    table tr:last-child td {
      border-bottom: none;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
      color: #7c3aed;
      font-size: 13px;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: transform 0.15s ease, background 0.2s ease;
    }

    .back-link:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.9);
    }

    .day-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 10px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
    }

    .day-nav button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(236, 72, 153, 0.25);
      transition: transform 0.15s ease;
    }

    .day-nav button:hover {
      transform: translateY(-1px);
    }

    #logChart {
      width: 100%;
      height: 300px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Log History</h1>
    <a href="index.html" class="back-link">‚Üê Back to Calculator</a>
    <div class="day-nav">
      <button id="prevDay">Prev</button>
      <span id="currentDate"></span>
      <button id="nextDay">Next</button>
    </div>
    <canvas id="logChart"></canvas>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Current BG (mg/dL)</th>
          <th>Meal Carbs (g)</th>
          <th>Total Bolus</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Log entries will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logData = JSON.parse(localStorage.getItem("logData")) || [];
      const tableBody = document.getElementById("logTableBody");

      // Sort entries so newest appear first in the table
      logData.sort((a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime());

      logData.forEach(entry => {
        const row = document.createElement("tr");
        const ts = new Date(entry.timestamp).toLocaleString();
        row.innerHTML = `
          <td>${ts}</td>
          <td>${entry.currentBG}</td>
          <td>${entry.mealCarbs}</td>
          <td>${entry.totalBolus}</td>
        `;
        tableBody.appendChild(row);
      });

      // ----- Build chart data grouped by day -----
      const grouped = {};
        logData.forEach(entry => {
          const d = new Date(entry.timestamp);
          const dateKey = d.toISOString().split('T')[0];
          const x = d.getHours() + d.getMinutes() / 60;
          if (!grouped[dateKey]) grouped[dateKey] = { glucose: [], insulin: [], carbs: [] };
          grouped[dateKey].glucose.push({ x, y: entry.currentBG });
          grouped[dateKey].insulin.push({ x, y: entry.totalBolus });
          grouped[dateKey].carbs.push({ x, y: entry.mealCarbs });
        });

        // Sort each day's entries chronologically so lines render correctly
        Object.values(grouped).forEach(day => {
          day.glucose.sort((a, b) => a.x - b.x);
          day.insulin.sort((a, b) => a.x - b.x);
          day.carbs.sort((a, b) => a.x - b.x);
        });

      const dates = Object.keys(grouped).sort();
      let currentIndex = dates.length - 1; // show latest day

      const ctx = document.getElementById('logChart').getContext('2d');
      const dateLabel = document.getElementById('currentDate');
      const prevBtn = document.getElementById('prevDay');
      const nextBtn = document.getElementById('nextDay');

      if (dates.length === 0) {
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
      }

      let chart;
      function renderChart() {
        const dateKey = dates[currentIndex];
        dateLabel.textContent = dateKey || 'No Data';

        if (chart) chart.destroy();

        const dayData = grouped[dateKey] || { glucose: [], insulin: [], carbs: [] };

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [
              {
                label: 'Glucose (mg/dL)',
                data: dayData.glucose,
                borderColor: 'red',
                backgroundColor: 'red',
                yAxisID: 'y',
                tension: 0.2,
                fill: false
              },
              {
                label: 'Insulin (units)',
                data: dayData.insulin,
                borderColor: 'blue',
                backgroundColor: 'blue',
                yAxisID: 'y',
                tension: 0,
                stepped: true,
                fill: false
              },
              {
                label: 'Carbs (g)',
                data: dayData.carbs,
                type: 'bar',
                borderColor: 'green',
                backgroundColor: 'rgba(0, 128, 0, 0.5)',
                yAxisID: 'y1'
              },
              {
                label: 'Min Target',
                data: [{ x: 0, y: 80 }, { x: 24, y: 80 }],
                borderColor: 'rgba(100,100,100,0.5)',
                borderDash: [5,5],
                pointRadius: 0,
                fill: false,
                yAxisID: 'y'
              },
              {
                label: 'Max Target',
                data: [{ x: 0, y: 140 }, { x: 24, y: 140 }],
                borderColor: 'rgba(100,100,100,0.5)',
                borderDash: [5,5],
                pointRadius: 0,
                fill: false,
                yAxisID: 'y'
              }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'nearest', intersect: false },
            scales: {
              x: {
                type: 'linear',
                min: 0,
                max: 24,
                ticks: {
                  stepSize: 2,
                  callback: v => {
                    const h = Math.floor(v);
                    const m = Math.round((v - h) * 60);
                    return String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
                  }
                },
                title: { display: true, text: 'Time' }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Glucose / Insulin' }
              },
              y1: {
                beginAtZero: true,
                position: 'right',
                grid: { drawOnChartArea: false },
                title: { display: true, text: 'Carbs' }
              }
            }
          }
        });
      }

      if (dates.length > 0) {
        prevBtn.addEventListener('click', () => {
          if (currentIndex > 0) {
            currentIndex--;
            renderChart();
          }
        });
        nextBtn.addEventListener('click', () => {
          if (currentIndex < dates.length - 1) {
            currentIndex++;
            renderChart();
          }
        });
      }

      renderChart();
    });
  </script>
</body>
</html>
